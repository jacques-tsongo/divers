<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            background: #000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container{
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }
        .sun{
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            background-color: #ffea00;
            border-radius: 50%;
            box-shadow: 0 0 50em #ffffff;
        }
        .earth, .noon{
            position: absolute;
            border-style: solid;
            border-color: #ffffff transparent;
            border-width: 1px 1px 0 0;
            border-radius: 50%;
        } 
        .earth{
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 36.5s linear infinite;
        }
        .noon{
            top: 0;
            right: 0;
            width: 8em;
            height: 8em;
            animation: orbit 2.7s linear infinite;
        }
        .earth::before,
        .noon::before{
            content: "";
            position: absolute;
            border-radius: 50%;
        }
        .earth::before{
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background: #13f1f1;
        }
        .noon::before{
            top: 2.8em;
            right: 0.2em;
            width: 1.2em;
            height: 1.2em;
            background: #c0c0c0;
        }
        @keyframes orbit {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
  <div class="container">
    <div class="sun"></div>
    <div class="earth">
        <div class="moon"></div>
    </div>
  </div>
</body>
</html>
